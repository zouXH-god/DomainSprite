  release:
    name: Create Release and Upload Assets
    runs-on: ubuntu-latest
    needs: build  # 依赖 build job

    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract tag name
        id: extract_tag
        run: |
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_tag.outputs.tag_name }}
          release_name: Release ${{ steps.extract_tag.outputs.tag_name }}
          body: Release of version ${{ steps.extract_tag.outputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwd
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/DomainSprite-${{ matrix.goos }}-${{ matrix.goarch }}/DomainSprite*
          asset_name: DomainSprite-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream